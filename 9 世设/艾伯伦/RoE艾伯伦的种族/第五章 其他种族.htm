<p class=MsoNormal align=center style='text-align:center'><b><span
style='font-size:16.0pt;font-family:楷体'>第五章 其他种族</span></b></p>

<p class=MsoNormal style='text-indent:28.1pt'><b><span style='font-size:14.0pt;
font-family:楷体'>本章前言</span></b></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:楷体'>尽管本书的大部分内容都集中在艾伯伦战役设定集中引入的种族，但人类、精灵、矮人和其他核心种族仍然是该设定的重要组成部分。因为族裔系列的其他书籍（包括石之族裔、天命族裔和荒野族裔）提供了许多新的机械元素，例如专注于核心种族的专长和法术，以及对他们的风俗习惯的全面描述，本章仅涉及核心种族的艾伯伦特定细节。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:楷体'>从铁根山脉的石墙堡垒到艾伦诺的不朽评议会，本章着眼于玩家手册中描述的标准种族以及卓尔、半魇灵和地精种族的文化和习惯。</span></p>
