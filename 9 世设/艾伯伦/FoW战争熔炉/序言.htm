font-family:"微软雅黑",sans-serif'>几乎每一个艾伯伦战役的玩家角色都或多或少的与终末战争有关。战俑是战争中衍生出一系列游戏元素中的最明显的例子。艾伯伦战役设定集鼓励玩家思考你的角色在战争期间做了什么。你的角色所使用的专长、法术、进阶和魔法物品都可能与战争有关。本章扩展了这方面的选择。<span
lang=EN-US> </span></span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>本章还包括了与其他<span lang=EN-US>DND</span>规则书相关的资源，在游戏机制中加入了新的独特的艾伯伦元素，比如传古物品（出自传古武器）和团队协作收益（出自战斗英雄和玩家手册<span
