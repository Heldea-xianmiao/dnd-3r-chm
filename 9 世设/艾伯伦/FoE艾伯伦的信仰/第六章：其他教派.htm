<p class=MsoNormal align=center style='text-align:center'><b><span lang=EN-US
style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>CHAPTER FIVE Other Cults</span></b></p>

<p class=MsoNormal align=center style='text-align:center'><b><span
style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>译者 魔法旋律</span></b></p>

<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"微软雅黑",sans-serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>艾伯伦世界充满了不同的文化，在这些文化中，还有不同的亚种。如果说这个世界有什么可以概括的话，那就是概括性的东西比平常更不可靠。龙的颜色不能告诉你它的阵营，最可怕的生物可能是最高道德原则的捍卫者，而一个高贵的精灵很可能是腐化的仆人。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>宗教跨越了种族认同和国家边界。不仅是主要的教派，科瓦雷还有一些较小或隐藏的教派，并深入遥远的大陆。有些是基于种族的（但仍可能吸引其他种族的追随者）<span
lang=EN-US>;</span>另一些则专注于某个特定的地点（但可能与其他地区有着神秘的联系）。</span></p>
