<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:楷体'>龙纹家族</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:楷体'>那些出生和成长在艾伯伦伟大的龙纹家族的人有一种归属感。他们在世界上的地位是安全的，他们的家族和家庭所施加的影响也是安全的。一千多年来，龙纹家族一直站在科瓦雷商业、魔法创新和文化的最前沿。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:楷体'>受其血统中龙纹的力量启发，每个家族都对科瓦雷人的生活有着巨大的影响。现在，随着终末战争成为人们的记忆和未来的召唤，龙纹家族为更伟大的成就做好准备。</span></p>
