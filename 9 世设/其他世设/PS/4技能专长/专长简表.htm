<p>下列专长是对《玩家手册》中的专长的补充，并遵循该书中关于专长选择方式和频率的所有规则。此外，一些新的专长有一个额外的先决条件：角色地域或派系。角色地域会在第二章中进行讨论。你只需要是一个派系的成员就有资格获得派系专长(实际上，一名角色在同时只能是一个派系的成员)。如果一个专长同时有地域和派系的要求，则只需满足其中一个；有一些位面居民可以通过他们所受的教育条件来取得来自派系理念的好处。</p>
