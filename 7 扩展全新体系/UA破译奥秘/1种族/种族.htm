<h1>第一章：种族</h1>
<p>角色的种族在许多方面为他在游戏世界中的定位确定了基础。无论是精灵还是侏儒、半兽人或者是半龙，角色的种族都是角色塑造身份的基石。</p>
<p>玩家手册中的种族一章提供了各种有趣的角色。再加上怪物手册或各种战役设置中提供的选项，多样性确实令人印象深刻。但如果这种多样性还不够呢？</p>
<p>这就是本章的切入点。这里介绍的四种变体系统打开了种族选择的大门。</p>
<p>你可以扮演一个巨魔血统的人类，或者一个丛林出身的半身人，一个具有火元素血统的的精灵，或者矮人的典范。</p>
<p>这些变体可以单独使用，也可以多个变体共同使用，具体则取决于DM的突发奇想。</p>
<p>继续深入挖掘可能性吧！你可能再也不会以同样的方式看待侏儒了。</p>
