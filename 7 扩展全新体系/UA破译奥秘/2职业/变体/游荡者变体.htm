<h1>游荡者变体：荒野游荡者/荒野盗贼</h1>
<p>比起在狭窄的街巷或是地城的廊道中而言，一个荒野游荡者会更擅长在野外使用他的技能。从各种意义上来讲，一个荒野游荡者与我们常说的巡林客/游侠相似，但其作战能力更低，也不像游侠那样和自然界之间具有神圣的连接。</p>
<p><b>职业技能：</b>荒野游荡者会失去以下本职技能：估价、交涉、文书解读、伪造文书和收集信息。</p>
<p>将这些技能加入到荒野游荡者的本职技能列表中：驯养动物、知识(地理、自然2项)、骑术和生存。</p>
<p><b>职业特性：</b>在荒野游荡者的特殊能力(10、13、16、19级选取)可选列表中，添加以下能力：穿林(游侠7级)、伪装(游侠13级)和躲藏目光(游侠17级，先决条件：伪装)。</p>
