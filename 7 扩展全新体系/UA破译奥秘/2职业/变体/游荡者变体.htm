<h1>游荡者变体：荒野游荡者</h1>
<p>荒野游荡者更加倾向于在广阔的夜晚而非狭窄的小巷和地城当中活动。他和传统的巡林客有很多共同点，不过他既缺乏游侠的战斗能力，也没有游侠同大自然的神圣链接。</p>
<p><b>职业技能：</b>从游荡者技能列表中移除以下技能：估计、交涉、解读文书、伪造、收集信息</p>
<p>把如下技能加入荒野游荡者的技能列表：动物驯养、地理知识、自然知识、骑术、生存</p>
<p><b>特殊能力：</b>将穿林步(游侠7级能力)、伪装(游侠13级能力)和躲藏目光(游侠17级能力，要求拥有伪装能力作为前置)加入到荒野游荡者可选的特殊能力列表当中</p>
