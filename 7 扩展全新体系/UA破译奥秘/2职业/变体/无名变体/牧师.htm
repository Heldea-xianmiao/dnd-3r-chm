<h1>无名变体：牧师</h1>
<p>有的牧师更乐意作为善良(或邪恶)斗士，他们总是坚守在与敌人作战的第一线。</p>
<p><b>获得：</b>破邪斩(或破善斩，取决于牧师引导正能量还是负能量)、勇气灵光。(如同圣武士)</p>
<p><b>失去：</b>驱散/斥喝不死生物。</p>
