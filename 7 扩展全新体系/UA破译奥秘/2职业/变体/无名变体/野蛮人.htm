<h1>无名变体：野蛮人</h1>
<p>一个喜欢进行巧妙狩猎而不是纯粹凶猛的野蛮人可能会选择用他的狂暴能力来换取某些巡林客的职业特性。</p>
<p><b>获得：</b>宿敌、箭术风格、精通箭术风格、箭术风格熟稔。(如同游侠)</p>
<p><b>失去：</b>狂暴、高等狂暴、意志坚定、不疲狂暴、终极狂暴。</p>
