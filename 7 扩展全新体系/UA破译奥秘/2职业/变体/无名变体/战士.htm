<h1>无名变体：战士</h1>
<p>一些战士偏爱狡诈的隐秘行动胜过正面战斗。这个变体也被认为是本章中战士变体"暴徒"的早期形态。</p>
<p><b>获得：</b>偷袭。(如同盗贼)</p>
<p><b>失去：</b>奖励专长。</p>
<p><i style="color: Teal;">译注：如同 "其它职业变体 "页面中所述，该变体的偷袭骰如同盗贼那样成长，而不是每次战士获得奖励专长时成长一次，那么如果替换掉所有战士奖励专长那就真的血亏了……能怪谁呢，怪设计师写得如此模糊罢。</i></p>
