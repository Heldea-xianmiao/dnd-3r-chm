<h1>其它职业变体</h1>
<p>这些变体只是将某个职业的一个或多个特性替换成另一个职业的一个或多个特性。除非有特殊说明，否则获得的新的职业特性与它在原始职业上作用一致，包括获得的级别和其他任何效果。</p>
