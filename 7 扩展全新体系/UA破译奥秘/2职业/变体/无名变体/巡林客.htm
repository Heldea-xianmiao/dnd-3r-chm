<h1>无名变体：巡林客</h1>
<p>有时候，巡林客会放弃他们对于武器战斗的训练，转而学习动物形态和在林地中快速移动的能力。</p>
<p><b>获得：</b>荒野变形(如同德鲁伊，仅限中小型动物)、健步如飞(如同野蛮人)。</p>
<p><b>失去：</b>战斗风格、精通战斗风格、战斗风格熟稔。</p>
