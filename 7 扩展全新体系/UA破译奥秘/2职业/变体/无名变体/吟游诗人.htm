<h1>无名变体：吟游诗人</h1>
<p>一些吟游诗人会很罕见的表现出与自然以及精类的神秘世界保有特殊联系。但这些角色往往比标准吟游诗人更冷漠，更不擅长鼓舞人心。</p>
<p><b>获得：</b>动物伙伴、自然智识、抗自然诱惑、理解动物。(如同德鲁伊)</p>
<p><b>失去：</b>逸闻知识、提振士气、提振技能、提振战力、提振英勇。</p>
